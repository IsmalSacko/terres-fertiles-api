@if (!loading) {
  <div class="standard-page-content">
    <div class="edit-plateforme-container">
    <h2 class="edit-plateforme-title">
      <mat-icon>edit</mat-icon>
      Modifier la plateforme
    </h2>
    <form [formGroup]="plateformeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom (optionnel - généré automatiquement)</mat-label>
        <input matInput formControlName="nom" placeholder="Laissez vide pour génération automatique">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Localisation *</mat-label>
        <input matInput formControlName="localisation" required>
        <mat-error *ngIf="plateformeForm.get('localisation')?.hasError('required')">La localisation est obligatoire</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Entreprise gestionnaire *</mat-label>
        <input matInput formControlName="entreprise_gestionnaire" required placeholder="Entreprise gestionnaire de la plateforme">
        <mat-error *ngIf="plateformeForm.get('entreprise_gestionnaire')?.hasError('required')">L'entreprise gestionnaire est obligatoire</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude" placeholder="Coordonnée latitude (optionnelle)">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude" placeholder="Coordonnée longitude (optionnelle)">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date de création</mat-label>
        <input matInput formControlName="date_creation" readonly placeholder="Gérée automatiquement">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="plateformeForm.invalid || loading">
        Enregistrer
      </button>
      <button mat-button type="button" (click)="goBack()">Annuler</button>
    </form>
  </div>
  </div>
} @else {
  <div class="edit-spinner-container">
    <mat-spinner diameter="48" color="primary"></mat-spinner>
    <span class="edit-spinner-text">Traitement en cours...</span>
  </div>
}
