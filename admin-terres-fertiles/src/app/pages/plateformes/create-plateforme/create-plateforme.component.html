<div class="standard-page-content">
  <div class="create-plateforme-container">
    <h2>Créer une plateforme</h2>
    <form [formGroup]="pForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom (optionnel - généré automatiquement)</mat-label>
        <input matInput formControlName="nom" placeholder="Laissez vide pour génération automatique">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Entreprise gestionnaire *</mat-label>
        <input matInput formControlName="entreprise_gestionnaire" required placeholder="Entreprise gestionnaire de la plateforme">
        <mat-error *ngIf="pForm.get('entreprise_gestionnaire')?.hasError('required')">L'entreprise gestionnaire est obligatoire</mat-error>
      </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Localisation *</mat-label>
        <input matInput formControlName="localisation" required>
        <mat-error *ngIf="pForm.get('localisation')?.hasError('required')">La localisation est obligatoire</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude" placeholder="Coordonnée latitude (optionnelle)">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude" placeholder="Coordonnée longitude (optionnelle)">
      </mat-form-field>
      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="pForm.invalid">Créer</button>
        <button mat-button type="button" (click)="goToPlateformes()">Annuler</button>
      </div>
    </form>
  </div>
</div>
