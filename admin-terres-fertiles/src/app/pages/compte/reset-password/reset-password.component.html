<div class="reset-bg standard-page-content">
  <div class="reset-card">
    <div class="reset-icon">
      <span class="material-icons">lock_reset</span>
    </div>
    <h2 class="reset-title">Mot de passe oublié ?</h2>
    <p class="reset-message">Entre ton email pour recevoir un lien de réinitialisation.</p>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="reset-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required autocomplete="email" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="reset-btn" [disabled]="resetForm.invalid || loading">
        <span *ngIf="!loading">Envoyer le lien</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>
    <div *ngIf="success" class="reset-success">
      📧 Un email de réinitialisation a été envoyé !
    </div>
    <div *ngIf="error" class="reset-error">
      ❌ {{ error }}
    </div>
    <button mat-button class="back-btn" (click)="goToLogin()">Retour à la connexion</button>
  </div>
</div>
