<div class="photo-list-container">
	<h2>Liste des photos</h2>
	<div *ngIf="loading">
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</div>
	<div *ngIf="error" class="error">{{ error }}</div>
	<div *ngIf="!loading && photos.length === 0" class="empty">Aucune photo trouv√©e.</div>
	<div class="photo-cards">
		<div class="photo-card" *ngFor="let photo of photos">
			<img [src]="photo.image" alt="Photo horizon" class="photo-img" />
			<div class="photo-info">
				<div><strong>Type :</strong> {{ photo.type_photo }}</div>
				<div><strong>Description :</strong> {{ photo.description }}</div>
				<div><strong>Fiche :</strong> {{ photo.fiche_nom_sondage || photo.fiche }}</div>
				<div><strong>Horizon :</strong> {{ photo.horizon_nom || photo.horizon }}</div>
			</div>
			<div class="photo-actions">
			<button mat-icon-button color="primary" *ngIf="photo.id != null" (click)="goToDetail(photo.id)"><mat-icon>visibility</mat-icon></button>
			<button mat-icon-button color="accent" *ngIf="photo.id != null" (click)="goToEdit(photo.id)"><mat-icon>edit</mat-icon></button>
			<button mat-icon-button color="warn" *ngIf="photo.id != null" (click)="deletePhoto(photo.id)"><mat-icon>delete</mat-icon></button>
			</div>
		</div>
	</div>
</div>
